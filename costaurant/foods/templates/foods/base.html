{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>코스토랑</title>
    <meta charset="utf-8" />
    <meta name="description" content="장고 연습하려고 만든 웹사이트" />
    <link rel="stylesheet" href={% static 'foods/css/styles.css' %} />
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/django-2-282855.png">
  </head>
  <body>
    {% block date-block %}
    <div>25 November, 2006</div>
    {% endblock date-block %}
    <hr />

    <h1>코스토랑</h1>
    <h2>장고 웹프레임워크 연습용 웹</h2>
    <h2><a href="https://github.com/kekidev/django-costaurant">코드|깃헙 보기</a></h2>

    <div class="food-container">
      {% block food-container %} {% endblock food-container %}
    </div>
  </body>
</html>
