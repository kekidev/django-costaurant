{% extends './base.html' %} 
{% load static %} 

{% block date-block %}
<div>{{ date }}</div>
<div>아웃라인 하나도 안맞음 ㅋㅋ</div>
{% endblock date-block %}  

{% block food-container %} 
  {% for menu in menus %}
    <div class="food">
      <img
        src="{% get_static_prefix %}{{menu.imgPath}}"
        width="300px"
        height="200px"
      />
      <div class="info">
        <h3>{{menu.name}}</h3>
        <p>{{menu.description}}</p>
        <a href='menu/{{menu.id}}'>메뉴 보기</a>
      </div>
    </div>
  {% endfor %%}
{% endblock food-container %}
